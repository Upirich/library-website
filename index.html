<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Регистрация</h1>
    <form action="register.php" method="post" enctype="application/x-www-form-urlencoded">
        <label for="role">Роль:</label>
        <select name="role" id="role">
            <option value="student">Ученик</option>
            <option value="teacher">Учитель</option>
        </select>
        <br>
        <div id="student-fields">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="surname">Фамилия:</label>
            <input type="text" name="surname" id="surname">
            <br>
            <label for="class">Класс:</label>
            <input type="text" name="class" id="class">
            <br>
        </div>
        <div id="teacher-fields" style="display:none;">
            <label for="teacher_code">Код учителя:</label>
            <input type="text" name="teacher_code" id="teacher_code">
            <br>
        </div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password">
        <br>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="login.html">Авторизация здесь</a>.</p>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            if (this.value === 'student') {
                document.getElementById('student-fields').style.display = 'block';
                document.getElementById('teacher-fields').style.display = 'none';
            } else {
                document.getElementById('student-fields').style.display = 'none';
                document.getElementById('teacher-fields').style.display = 'block';
            }
        });
    </script>
</body>
</html>
